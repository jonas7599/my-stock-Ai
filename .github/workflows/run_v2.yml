name: 股票智能机器人 - 上升通道强势股监控
on:
  schedule:
    # 北京时间 05:00 (UTC 21:00)
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install --upgrade google-generativeai tavily-python requests
      - name: 运行上升通道分析
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        # 修正：根据 main_v2.py 的内部逻辑，这里应改为 v2
        run: python main_v2.py
